name: Triton Nightly Build

on:
  schedule:
    - cron: "0 8 * * *"

  workflow_dispatch:
    inputs:
      run_single_version_test:
        description: 'â–¶ï¸ Run a test build for a single Python version?'
        type: boolean
        default: false
      python_test_version:
        description: 'ðŸ Python version for the test build (e.g., 3.12)'
        type: string
        default: '3.12'

jobs:
  # ===================================================================
  # JOB 1: Regular Nightly Build (from main branch)
  # ===================================================================
  nightly-build:
    if: >
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' &&
       !github.event.inputs.run_single_version_test)
    strategy:
      fail-fast: false
      matrix:
        config:
        - {runs_on: "['self-hosted', 'x64-docker']", arch: 'x86_64', timeout: 120}
        - {runs_on: "['self-hosted', 'aarch64-docker']", arch: 'aarch64', timeout: 720}
    uses: ./.github/workflows/reusable-build-triton.yml
    with:
      runner: ${{ matrix.config.runs_on }}
      arch: ${{ matrix.config.arch }}
      timeout: ${{ matrix.config.timeout }}
      checkout-ref: 'main'
      package-name: 'triton-nightly'
      cibw-build: 'cp3{10,11,12,13}-manylinux_${{ matrix.config.arch }}'
      cibw-skip: 'cp{35,36,37,38,39,13t}-*'
    secrets: inherit

  # ===================================================================
  # JOB 2: Single Python Version Test Build (Manually Triggered)
  # ===================================================================
  prepare-test-build:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_single_version_test
    runs-on: ['self-hosted', 'x64-docker']
    outputs:
      cibw_build_spec: ${{ steps.prepare-vars.outputs.cibw_build_spec }}
    steps:
      - id: prepare-vars
        name: Prepare Build Variables for x86 Test
        run: |
          py_ver_nodot=$(echo "${{ github.event.inputs.python_test_version }}" | tr -d '.')
          echo "cibw_build_spec=cp${py_ver_nodot}-manylinux_x86_64" >> $GITHUB_OUTPUT

  execute-test-build:
    needs: prepare-test-build
    if: needs.prepare-test-build.outputs.cibw_build_spec != ''
    strategy:
      fail-fast: false
      matrix:
        config:
        - {runs_on: "['self-hosted', 'x64-docker']", arch: 'x86_64', timeout: 120}
        - {runs_on: "['self-hosted', 'aarch64-docker']", arch: 'aarch64', timeout: 720}
    uses: ./.github/workflows/reusable-build-triton.yml
    with:
      runner: ${{ matrix.config.runs_on }}
      arch: ${{ matrix.config.arch }}
      timeout: ${{ matrix.config.timeout }}
      checkout-ref: 'main'
      package-name: 'triton-nightly'
      cibw-build: ${{ needs.prepare-test-build.outputs.cibw_build_spec }}
    secrets: inherit
